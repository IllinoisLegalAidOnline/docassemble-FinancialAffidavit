  set_progress(20)
  nav.set_section('section_user')
  if hide_contact == False:
    users[0].address.address
    users[0].phone_number
  users[0].birthdate
  household_expenses
  users_acknowledge
  set_progress(30)
  nav.set_section('section_income')
  if employment.there_are_any == True:
    employment.gather()

  if taxes_filed == True:
    taxes_filed_status
    taxes[0].federal_tax
