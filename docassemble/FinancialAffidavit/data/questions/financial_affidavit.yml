############### CASE INFORMATION ###############
id: case county
question: Case Information
subquestion: |
  In which county was this case filed?
fields:
  - County: case_county
    code:
      court_list._load_courts()["address_county"].unique()
---
id: case number
question: Case Information
subquestion: |
  What is the case number?
  ${ collapse_template(case_number_help) }
fields:
  - Case number: case_number
    maxlength: 19
---
template: case_number_help
subject: |
  **Learn about case numbers**
content: |  
  The case number should be on your court papers. Look at the Complaint or Petition, or the Summons if you received one. It is usually in the top-right part of the first page.
  
  If you started the case, the court clerk should have given you the case number.
---  
id: case filing status
question: Case Information
subquestion: |
  Are you filing your Financial Affidavit into a case that has a final 
  judgment or order? For example, a Judgment of Dissolution of Marriage 
  would be a final order in a divorce case.": 
fields:
  - Filing status: filing_status
    datatype: radio
    choices:
      - Pre-Judgment: pre_judgment
      - Post-Judement: post_judgment
---  
id: party label
question: |
  What is your party label in the case?
subquestion: |
  ${ collapse_template(which_party) }  
field: party_label
choices:
  - Petitioner: petitioner
  - Respondent: respondent
---
template: which_party
subject: |
  **Learn more about party labels**
content: |
  If you filed a new case, you are either the Plaintiff or the Petitioner.

  If someone filed the case against you, you are either the Defendant or the Respondent.

  The other court forms in the case should help you figure it out. Look at the top (the caption) of the Complaint or Petition. That form should have a label by your name.
---
id: your name
sets:
    - users[0].name.first
    - users[0].name.last
    - users[0].name.middle
    - users[0].name.suffix
question: Case Information
subquestion: |
  What is your name?
fields:
  - code: |
      users[0].name_fields()
---
code: |
  if party_label == 'petitioner':
    opposing_label = 'respondent'
  if party_label == 'respondent':
    opposing_label = 'petitioner'
---
sets:
  - other_parties[0].name.first
id: other party name
question: |
  What is the name of the ${ opposing_label }?
subquestion: |
  ${ collapse_template(long_name_help) }
fields:
  - code: |
      other_parties[0].name_fields(person_or_business='person')
---
############### ABOUT YOU ###############
id: users address
sets:
  - users[0].address.address
  - users[0].address.city
  - users[0].address.zip
question: |
  What is ${ users[0].name.full(middle="full") }'s address?
fields:
  - Street address: users[0].address.address
    address autocomplete: True
  - Address line 2: users[0].address.unit
    required: False
  - City: users[0].address.city
  - State: users[0].address.state
    code: |
      states_list()
    default: IL      
  - ZIP code: users[0].address.zip
---


