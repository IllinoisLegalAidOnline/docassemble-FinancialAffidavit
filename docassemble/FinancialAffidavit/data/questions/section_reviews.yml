      % if x.frequency == 12:
      Once a month
      % elif x.frequency == 24:
      Twice a month
      % elif x.frequency == 26:
      Every two weeks
      % elif x.frequency == 52:
      Once a week
      % endif
    show if: x.type == "employed"
  - Edit: x.cash_payment
    button: |
      **Paid in cash?**
      ${ word(yesno(x.cash_payment))}
    show if: x.type == "employed"
  - Edit: x.gross_income
    button: |
      **Gross income so far in ${ current_datetime().year }**
      ${ currency(x.gross_income) }

      **Gross income amount from January 1, ${ current_datetime().year } through: **
      ${ x.gross_date.format("MM-dd-yyyy") }
    show if: x.type == "employed"
  # Business
  - Edit: x.income_last_year
    button: |
      **Gross business receipts for last year (${ current_datetime().year - 1 }):**
      $${ thousands(showifdef('x.income_last_year'), show_decimals=True) }

      **Gross business receipts so far this year (${ current_datetime().year }):**
      ${ currency(showifdef('x.income_current_year')) }
      
      **Business expenses from last year (${ current_datetime().year - 1 }):**
      ${ currency(showifdef('x.expenses_last_year')) }
      
      **Business expenses so far this year (${ current_datetime().year }):**
      ${ currency(showifdef('x.expenses_current_year')) }
    show if: x.type != "employed"
  - Edit: x.perks
    button: |
      **Benefits:**
      % if showifdef('x.perks["meals"]'):
      - Reimbursed meals 
      % endif
      % if showifdef('x.perks["car"]'):
      - Company car
      % endif
      % if showifdef('x.perks["housing"]'):
      - Free housing/allowance
      % endif
      % if showifdef('x.perks["other"]'):
      **Other benefits:**
      ${ showifdef('x.other_perks') }
      % endif
    show if: x.type != "employed"
