      ${ currency(showifdef('users[0].living_property_taxes')) if showifdef('users[0].living_property_taxes_question') else '$0.00'}
      * Homeowners or condo association dues and assessments: 
      ${ currency(showifdef('users[0].living_hoa')) if showifdef('users[0].living_hoa_question') else '$0.00'}
      * Homeowners or renters insurance: 
      ${ currency(showifdef('users[0].living_insurance')) if showifdef('users[0].living_insurance_question') else '$0.00'}
  - Edit: users[0].living_gas_question
    button: |
      **Monthly utility expenses**

      * Gas: 
      ${ currency(showifdef('users[0].living_gas')) if showifdef('users[0].living_gas_question') else '$0.00'}
      * Electric: 
      ${ currency(showifdef('users[0].living_power')) if showifdef('users[0].living_power_question') else '$0.00'}
      * Telephone: 
      ${ currency(showifdef('users[0].living_phone')) if showifdef('users[0].living_phone_question') else '$0.00'}
      * Cable or satellite TV: 
      ${ currency(showifdef('users[0].living_cable')) if showifdef('users[0].living_cable_question') else '$0.00'}
      * Internet: 
      ${ currency(showifdef('users[0].living_internet')) if showifdef('users[0].living_internet_question') else '$0.00'}
      * Water and sewer: 
      ${ currency(showifdef('users[0].living_water')) if showifdef('users[0].living_water_question') else '$0.00'}
      * Garbage removal: 
      ${ currency(showifdef('users[0].living_trash')) if showifdef('users[0].living_trash_question') else '$0.00'}
  - Edit: users[0].living_laundry_question
    button: |
      **Monthly living expenses**

      * Laundry and dry cleaning: 
      ${ currency(showifdef('users[0].living_laundry')) if showifdef('users[0].living_laundry_question') else '$0.00'}
      * House cleaning service: 
      ${ currency(showifdef('users[0].living_cleaner')) if showifdef('users[0].living_cleaner_question') else '$0.00'}
      * Necessary repairs and maintenance to my property: 
      ${ currency(showifdef('users[0].living_repairs')) if showifdef('users[0].living_repairs_question') else '$0.00'}
      * Pet care: 
      ${ currency(showifdef('users[0].living_pets')) if showifdef('users[0].living_pets_question') else '$0.00'}
      * Groceries, household supplies, and toiletries: 
      ${ currency(showifdef('users[0].living_groceries')) if showifdef('users[0].living_groceries_question') else '$0.00'}
      * Other monthly household living expenses (not transportation): 
      % if showifdef('users[0].living_other_question'):
      What are the other monthly household living expenses?: 
      ${ showifdef('users[0].living_other_description') if showifdef('users[0].living_other_question') else '$0.00'}

      Total monthly other expenses: 
      ${ currency(showifdef('users[0].living_other')) if showifdef('users[0].living_other_question') else '$0.00'}
      % else:
      $0.00
      % endif 
  - Edit: users[0].transport_payment_question
