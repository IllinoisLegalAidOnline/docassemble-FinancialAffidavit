      ${ currency(showifdef('users[0].child_support_3')) if showifdef('users[0].child_support_3_question') else '$0.00'}
  - Edit: users[0].living_house_payment_question
    button: |
      **Monthly household living expenses**

      * Mortgage or rent payment: 
      ${ currency(showifdef('users[0].living_house_payment')) if showifdef('users[0].living_house_payment_question') else '$0.00'}
      * Home equity (HELOC) and second mortgage payment: 
      ${ currency(showifdef('users[0].living_heloc')) if showifdef('users[0].living_heloc_question') else '$0.00'}
