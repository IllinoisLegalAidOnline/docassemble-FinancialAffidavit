################## REVIEW SCREEN ###################
---
id: review screen
event: review_answers
skip undefined: False
question: |
  Review screen
subquestion: |
  Edit your answers below.
review: 
################ Case info
  - Edit: users[0].name.first
    button: |
      **Your name:**
      ${users[0].name.full(middle="full")}
  - Edit: party_label
    button: |
      **Your party label:**
      ${ party_label.capitalize() }
  - Edit: other_parties[0].name.first
    button: |
      **The other party's name:**
      ${other_parties[0].name.full(middle="full")}
  - Edit: case_county
    button: |
      **County where this case is filed:**
      ${ case_county }
  - Edit: case_number
    button: |
      **Case number:**
      ${ case_number }
  - Edit: filing_status
    button: |
      **Status of your family law case:**
      % if filing_status == "pre_judgment":
      Pre-judgment
      % else:
      Post-judgment
      % endif

  - note: | ################ About you     
      **About You**
  - Edit: hide_contact
    button: |
      **Are your address and phone number protected?**
      ${ word(yesno(hide_contact))}  
  - Edit: users[0].address.address
    button: |
      **Your address:**
      ${ users[0].address.on_one_line(bare=True) }
    show if: hide_contact == False
  - Edit: users[0].phone_number
    button: |
      **Your phone number:**
      ${ phone_number_formatted(users[0].phone_number) }
    show if: hide_contact == False
  - Edit: users[0].birthdate
    button: |
      **Your birthdate:**
      ${ users[0].birthdate }
  - Edit: household_expenses
    button: |
      **Do you live with another adult that helps pay your expenses?**
      ${ word(yesno(household_expenses))}  
      
  - note: | ################ Income
      **Income**
  - Edit: employment.there_are_any
    button: |
      **Do you have income from employment?**
      ${word(yesno(employment.there_are_any))}      
      % if employment.there_are_any and employment.number_gathered() == 0:
      ${ employment.add_action() }
      % endif
  - Edit: employment.revisit
    button: |
      **Employment and business income: (Edit to change details)**

      % for job in employment:
        * ${ job.name.text }, ${ job.type }
      % endfor
    show if: employment.there_are_any
  - Edit: taxes_filed
    button: |
      **Did you file taxes for ${ current_datetime().year-1 }**
      ${word(yesno(taxes_filed))}
  - Edit: taxes_filed_status
    button: |
      **Tax return details for the year ${ current_datetime().year-1 }**

      **What was your tax filing status last year?**
      % if showifdef('taxes_filed_status') == "joint":
      - Married (Joint)
      % elif showifdef('taxes_filed_status') == "separate":
      - Married (Separate)
      % elif showifdef('taxes_filed_status') == "single":
      - Single
      % elif showifdef('taxes_filed_status') == "household":
      - Head of Household
      % endif

      **How did you claim deductions last year?**
      % if showifdef('deduction_type') == "standard":
      the standardized deduction
      % else:
      itemized deductions
      % endif

      **Gross income from last year**
      ${ currency(showifdef('gross_income_last_year')) }

      **Credits claimed for this return***
      % if showifdef('tax_claimed["child_credit"]'):
      - Child tax credit
      % elif showifdef('tax_claimed["additional"]'):
      - Additional child tax credit
      % elif showifdef('tax_claimed["dependents"]'):
      - Credit for other dependents
      % elif showifdef('tax_claimed["eic"]'):
      - Earned Income Credit
      % elif showifdef('tax_claimed["care"]'):
      - Dependent care credit
      % endif
    show if: taxes_filed
  - Edit: taxes[0].federal_tax
    button: |
      **Tax return details for ${ current_datetime().year-1 }**

      Federal: ${ 'Refund' if showifdef('taxes[0].federal_tax') == "refund" else 'Owed' }
      % if showifdef('taxes[0].federal_tax') == "refund":
      - ${ currency(showifdef('taxes[0].federal_refund')) }
      % else:
      - ${ currency(showifdef('taxes[0].federal_owed')) }
      % endif

      State: ${ 'Refund' if showifdef('taxes[0].state_tax') == "refund" else 'Owed' }
      % if showifdef('taxes[0].state_tax') == "refund":
      - ${ currency(showifdef('taxes[0].state_refund')) }
      % else:
      - ${ currency(showifdef('taxes[0].state_owed')) }
      % endif
    show if: taxes_filed
  - Edit: taxes_filed_two_years
    button: |
      **Did you file taxes for ${ current_datetime().year - 2 }?**
      ${ word(yesno(taxes_filed_two_years)) }
  - Edit: taxes[1].federal_tax
    button: |
      **Tax return details for ${ current_datetime().year-2 }**

      Federal: ${ 'Refund' if showifdef('taxes[1].federal_tax') == "refund" else 'Owed' }
