################## REVIEW SCREEN ###################
---
id: review screen
event: review_answers
section: Final steps
skip undefined: False
question: |
  Review screen
subquestion: |
  Edit your answers below.
review: 
################ Case info
  - note: |
      [**-------- Case info --------**](${ url_action('section_case') })
  - Edit: users[0].name.first
    button: |
      **Your name:**
      ${users[0].name.full(middle="full")}
  - Edit: party_label
    button: |
      **Your party label:**
      ${ party_label.capitalize() }
  - Edit: other_parties[0].name.first
    button: |
      **The other party's name:**
      ${other_parties[0].name.full(middle="full")}
  - Edit: case_county
    button: |
      **County where this case is filed:**
      ${ case_county }
  - Edit: case_number
    button: |
      **Case number:**
      ${ case_number }
  - Edit: filing_status
    button: |
      **Status of your family law case:**
      % if filing_status == "pre_judgment":
      Pre-judgment
      % else:
      Post-judgment
      % endif

################ About you  
  - note: |
      [**-------- About you --------**](${ url_action('section_user') })
#  - note: |      
#      **About You**
  - Edit: hide_contact
    button: |
      **Are your address and phone number protected?**
      ${ word(yesno(hide_contact))}  
  - Edit: users[0].address.address
    button: |
      **Your address:**
      ${ users[0].address.on_one_line(bare=True) }
    show if: hide_contact == False
  - Edit: users[0].phone_number
    button: |
      **Your phone number:**
      % if users[0].phone_number == "":
      None entered
      % else:
      ${ phone_number_formatted(users[0].phone_number) }
      % endif
    show if: hide_contact == False
  - Edit: users[0].birthdate
    button: |
      **Your birthdate:**
      ${ users[0].birthdate }
  - Edit: household_expenses
    button: |
      **Do you live with another adult that helps pay your expenses?**
      ${ word(yesno(household_expenses))}  

################ Income  
  - note: |
      [**-------- Income --------**](${ url_action('section_income') })
#  - note: | 
#      **Income**
  - Edit: employment.there_are_any
    button: |
      **Do you have income from employment?**
      ${word(yesno(employment.there_are_any))}      
      % if employment.there_are_any and employment.number_gathered() == 0:
      ${ employment.add_action() }
      % endif
  - Edit: employment.revisit
    button: |
      **Employment and business income: (Edit to change details)**

      % for job in employment:
        * ${ job.name.text }, ${ job.type }
      % endfor
    show if: employment.there_are_any
  - Edit: taxes_filed
    button: |
      **Did you file taxes for ${ current_datetime().year-1 }**
      ${word(yesno(taxes_filed))}
  - Edit: taxes_filed_status
    button: |
      **Income tax details for the year ${ current_datetime().year-1 }**

      **What was your tax filing status last year?**
      % if showifdef('taxes_filed_status') == "joint":
      Married (Joint)
      % elif showifdef('taxes_filed_status') == "separate":
      Married (Separate)
      % elif showifdef('taxes_filed_status') == "single":
      Single
      % elif showifdef('taxes_filed_status') == "household":
      Head of Household
      % endif

      **How did you claim deductions last year?**
      % if showifdef('deduction_type') == "standard":
      the standardized deduction
      % else:
      itemized deductions
      % endif

      **Gross income from last year:**
      ${ currency(showifdef('gross_income_last_year')) }

      **Tax credits claimed last year:**
      
      % if showifdef('tax_claimed["child_credit"]'):
      * Child tax credit
      % endif
      % if showifdef('tax_claimed["additional"]'):
      * Additional child tax credit
      % endif
      % if showifdef('tax_claimed["dependents"]'):
      * Credit for other dependents
      % endif
      % if showifdef('tax_claimed["eic"]'):
      * Earned Income Credit
      % endif
      % if showifdef('tax_claimed["care"]'):
      * Dependent care credit
      % endif
    show if: taxes_filed
  - Edit: taxes[0].federal_tax
    button: |
      **Tax return details for ${ current_datetime().year-1 }**

      Federal: ${ 'Refund' if showifdef('taxes[0].federal_tax') == "refund" else 'Owed' }
      % if showifdef('taxes[0].federal_tax') == "refund":
      of ${ currency(showifdef('taxes[0].federal_refund')) }
      % else:
      ${ currency(showifdef('taxes[0].federal_owed')) }
      % endif

      State: ${ 'Refund' if showifdef('taxes[0].state_tax') == "refund" else 'Owed' }
      % if showifdef('taxes[0].state_tax') == "refund":
      of ${ currency(showifdef('taxes[0].state_refund')) }
      % else:
      ${ currency(showifdef('taxes[0].state_owed')) }
      % endif
    show if: taxes_filed
  - Edit: taxes_filed_two_years
    button: |
      **Did you file taxes for ${ current_datetime().year - 2 }?**
      ${ word(yesno(taxes_filed_two_years)) }
  - Edit: taxes[1].federal_tax
    button: |
      **Tax return details for ${ current_datetime().year-2 }**

      Federal: ${ 'Refund' if showifdef('taxes[1].federal_tax') == "refund" else 'Owed' }
      % if showifdef('taxes[1].federal_tax') == "refund":
      of ${ currency(showifdef('taxes[1].federal_refund')) }
      % else:
      ${ currency(showifdef('taxes[1].federal_owed')) }
      % endif

      State: ${ 'Refund' if showifdef('taxes[1].state_tax') == "refund" else 'Owed' }
      % if showifdef('taxes[1].state_tax') == "refund":
      of ${ currency(showifdef('taxes[1].state_refund')) }
      % else:
      ${ currency(showifdef('taxes[1].state_owed')) }
      % endif
    show if: taxes_filed_two_years
  - Edit: users[0].regular_pay_question
    button: |
      **Monthly employment income**

      * Regular employment:
      ${ currency(showifdef('users[0].regular_pay')) if showifdef('users[0].regular_pay_question') else '$0.00' }
      * Overtime:
      ${ currency(showifdef('users[0].overtime_pay')) if showifdef('users[0].overtime_pay_question') else '$0.00' }
      * Commission:
      ${ currency(showifdef('users[0].commission_pay')) if showifdef('users[0].commission_pay_question') else '$0.00'}
      * Tips and gratuities:
      ${ currency(showifdef('users[0].tips')) if showifdef('users[0].tips_question') else '$0.00'}
      * Bonus:
      ${ currency(showifdef('users[0].bonus')) if showifdef('users[0].bonus_question') else '$0.00'}
  - Edit: users[0].pension_question
    button: |
      **Monthly investment income**

      * Pension: 
      ${ currency(showifdef('users[0].pension')) if showifdef('users[0].pension_question') else '$0.00' }
      * Annuity: 
      ${ currency(showifdef('users[0].annuity'))  if showifdef('users[0].annuity_question') else '$0.00' }
      * Interest income: 
      ${ currency(showifdef('users[0].interest'))  if showifdef('users[0].interest_question') else '$0.00' }
      * Dividend income: 
      ${ currency(showifdef('users[0].dividend'))  if showifdef('users[0].dividend_question') else '$0.00' }
      * Trust income: 
      ${ currency(showifdef('users[0].trust'))  if showifdef('users[0].trust_question') else '$0.00' }
      * Investment income: 
      ${ currency(showifdef('users[0].investment'))  if showifdef('users[0].investment_question') else '$0.00' }
  - Edit: users[0].social_retirement_question
    button: |
      **Monthly Benefits Income**

      * Social Security Retirement: 
      ${ currency(showifdef('users[0].social_retirement')) if showifdef('users[0].social_retirement_question') else '$0.00' }
      * Social Security Disability: 
      ${ currency(showifdef('users[0].social_disability')) if showifdef('users[0].social_disability_question') else '$0.00' }
      * Social Security Income (SSI): 
      ${ currency(showifdef('users[0].social_income')) if showifdef('users[0].social_income_question') else '$0.00' }
      * Unemployment: 
      ${ currency(showifdef('users[0].unemployment_benefits')) if showifdef('users[0].unemployment_benefits_question') else '$0.00' }
      * Disability payment (*not Social Security*): 
      ${ currency(showifdef('users[0].disability_benefits')) if showifdef('users[0].disability_benefits_question') else '$0.00' }
      * Workers' Compensation: 
      ${ currency(showifdef('users[0].workers_comp_benefits')) if showifdef('users[0].workers_comp_benefits_question') else '$0.00' }
      * TANF and SNAP: 
      ${ currency(showifdef('users[0].child_benefits')) if showifdef('users[0].child_benefits_question') else '$0.00' }
      * Military allowances: 
      ${ currency(showifdef('users[0].military_allowances')) if showifdef('users[0].military_allowances_question') else '$0.00' }
  - Edit: users[0].rental_income_question
    button: |
      **Other monthly business income**

      * Rental income: 
      ${ currency(showifdef('users[0].rental_income')) if showifdef('users[0].rental_income_question') else '$0.00'}
      * Partnership income: 
      ${ currency(showifdef('users[0].partnership_income')) if showifdef('users[0].partnership_income_question') else '$0.00'}
      * Distributions and draws: 
      ${ currency(showifdef('users[0].distributions_draws')) if showifdef('users[0].distributions_draws_question') else '$0.00'}
      * Royalty income: 
      ${ currency(showifdef('users[0].royalty_income')) if showifdef('users[0].royalty_income_question') else '$0.00'}
  - Edit: users[0].maintenance_current_question
    button: |
      **Monthly maintenance and support**

      * Maintenance received that you must report as income on your tax return: 
      ${ currency(showifdef('users[0].maintenance_current')) if showifdef('users[0].maintenance_current_question') else '$0.00'}
      * Maintenance received that you do not have to report as income on your tax return: 
      ${ currency(showifdef('users[0].maintenance_alternate')) if showifdef('users[0].maintenance_alternate_question') else '$0.00'}
      * Child support for children of this relationship: 
      ${ currency(showifdef('users[0].child_support_current')) if showifdef('users[0].child_support_current_question') else '$0.00'}
      * Social Security payment made to the children of this relationship: 
      ${ currency(showifdef('users[0].social_security_current')) if showifdef('users[0].social_security_current_question') else '$0.00'}
  - Edit: users[0].gifts_money_question
    button: |
      **Monthly gifts and other income**

      * Gifts of money you receive from others: 
      ${ currency(showifdef('users[0].gifts_money')) if showifdef('users[0].gifts_money_question') else '$0.00'}
      * Other types of income not already listed: 
      % if showifdef('users[0].other_income_question'):
      ${ showifdef('users[0].other_income_description') } - ${ currency(showifdef('users[0].other_income')) }
      % else:
      None entered
      % endif

################ Expenses and debts  
  - note: |
      [**-------- Expenses and debts --------**](${ url_action('section_expenses') })
#  - note: | 
#      **Expenses and Debts**
  - Edit: users[0].deductions_federal_question
    button: |
      **Monthly income deductions**

      * Federal income tax: 
      ${ currency(showifdef('users[0].deductions_federal')) if showifdef('users[0].deductions_federal_question') else '$0.00'}
      * State income tax: 
      ${ currency(showifdef('users[0].deductions_state')) if showifdef('users[0].deductions_state_question') else '$0.00'}
      * FICA (or Social Security equivalent such as Self-employment tax): 
      ${ currency(showifdef('users[0].deductions_fica')) if showifdef('users[0].deductions_fica_question') else '$0.00'}
      * Medicare tax: 
      ${ currency(showifdef('users[0].deductions_medicare')) if showifdef('users[0].deductions_medicare_question') else '$0.00'}
      * Mandatory retirement contributions: 
      ${ currency(showifdef('users[0].deductions_retirement')) if showifdef('users[0].deductions_retirement_question') else '$0.00'}
  - Edit: users[0].maintenance_paid_court_question
    button: |
      **Monthly maintenance payments**

      * Maintenance being paid or payable to the other party by you in this case: 
      ${ currency(showifdef('users[0].maintenance_paid_court')) if showifdef('users[0].maintenance_paid_court_question') else '$0.00'}
      * Maintenance being paid to a former spouse, which is tax deductible: 
      ${ currency(showifdef('users[0].maintenance_paid_no_tax')) if showifdef('users[0].maintenance_paid_no_tax_question') else '$0.00'}
      * Maintenance being paid to a former spouse, which is not tax deductible: 
      ${ currency(showifdef('users[0].maintenance_paid_taxed')) if showifdef('users[0].maintenance_paid_taxed_question') else '$0.00'}
  - Edit: users[0].child_support_1_question
    button: |
