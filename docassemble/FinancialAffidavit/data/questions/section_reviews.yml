      % endif 
      % if x.type["dental"]:
      * Dental
      % endif 
      % if x.type["orthodontic"]:
      * Orthodontic
      % endif 
      % if x.type["vision"]:
      * Vision
      % endif 
  - Edit: x.policy
    button: |
      **Type of policy:**
      % if x.policy == "HMO":
      HMO
      % elif x.policy == "PPO":
      PPO
      % elif x.policy == "Other":
      Other
      % endif
  - Edit: x.provider
    button: |
      **Provided through:** 
      % if x.provider == "employer":
      Employer
      % elif x.provider == "private":
      Private policy
      % elif x.provider == "group":
      Other group policy
      % elif x.provider == "public":
      Medicaid/All Kids
      % endif
  - Edit: x.total_covered
    button: |
      **Number of people covered:**
      ${ x.total_covered }
  - Edit: x.coverage
    button: |
      **People covered:**

      % if x.coverage["myself"]:
      * Me
      % endif
      % if x.coverage["both"]:
      * My spouse/partner
      % endif
      % if x.coverage["children_current"]:
      * Children of this relationship
      % endif
      % if x.coverage["children_other"]:
      * Children of this relationship and other children

      Number of other children: ${ x.other_children_count }

      Ages of other children: ${ x.other_children_age_list }
      % endif
  - Edit: x.monthly_cost
    button: |
      **Total monthly cost for this insurance:**
      ${ currency(x.monthly_cost) }
    
      **This is paid for by:**

      % if x.paid["myself"]:
      * Me 
      % endif 
      % if x.paid["partner"]:
      * My spouse/partner 
      % endif 
      % if x.paid["other"]:
      * Other: ${ x.other_description }
      % endif 
  - Edit: x.cost_children
    button: |
      **Monthly cost for this insurance for covering children:**
      ${ currency(x.cost_children) }
      
      **Monthly cost for this insurance for covering children of this relationship:**
      ${ currency(x.cost_children_current) }

      **Individual deductible:**
      ${ currency(x.individual_deductible) }

      **Family deductible:**
      ${ currency(x.family_deductible) }
      
      **Coinsurance:**
      ${ x.coinsurance }%

      **Copayment amount:**
      ${ currency(x.copayment) }
